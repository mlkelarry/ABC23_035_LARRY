<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Warner Bros Website</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="responsive.css">
</head>
<body>
    <div class="sidebar">
        <div class="logo">Warner Bros</div>
        <nav>
            <ul>
                <li><a href="#news">News</a></li>
                <li><a href="#popular">Popular</a></li>
                <li><a href="#categories">Categories</a></li>
                <li><a href="#wishlist">Wishlist</a></li>
                <li><a href="#history">History</a></li>
            </ul>
        </nav>
    </div>
    <div class="main-content">
        <header>
            <h1>News</h1>
            <input type="text" placeholder="Search">
        </header>
        <section class="hero">
            <div class="hero-content">
                <h2>Better Call Saul</h2>
                <p>Hero</p>
                <a href="#" class="btn">See All Episodes</a>
            </div>
        </section>
        <section class="content-grid">
            <!-- Example of content cards -->
            <div class="card">
                <img src="images/house-of-cards.jpg" alt="House of Cards Trailer">
                <h3>New House of Cards Trailer</h3>
            </div>
            <div class="card">
                <img src="images/brooklyn-nine-nine.jpg" alt="Brooklyn Nine-Nine">
                <h3>Brooklyn Nine-Nine Season 7</h3>
            </div>
            <!-- Additional cards here -->
        </section>
    </div>
    <script src="script.js"></script>
    <script src="chatbot.js"></script>
</body>
</html>
