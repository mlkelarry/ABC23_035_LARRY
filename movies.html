<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Warner Bros Movies</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <!-- Navigation Bar -->
        <!-- Same navigation bar code as index.html -->
        <!-- You can include it here or use the same header in a separate file -->
    </header>

    <main role="main">
        <!-- Main content for movies page -->
        <section class="container mt-4">
            <h1>Movies</h1>
            <div class="row">
                <!-- Movie cards go here -->
                <!-- Example: -->
                <div class="col-md-4">
                    <div class="card movie-card" data-movie-id="1">
                        <img src="images/movie1.jpg" class="card-img-top" alt="Movie 1">
                        <div class="card-body">
                            <h5 class="card-title">Movie 1</h5>
                            <p class="card-text">Description of Movie 1.</p>
                        </div>
                    </div>
                </div>
                <!-- Add more movie cards as needed -->
            </div>
        </section>
    </main>

    <!-- Bootstrap and custom scripts -->
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/scripts.js"></script>
</body>
</html>
