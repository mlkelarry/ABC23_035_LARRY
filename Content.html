<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Warner Bros. Entertainment</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        header {
            background-color: #333;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
        nav {
            background-color: #444;
            color: white;
            display: flex;
            justify-content: center;
            padding: 10px 0;
        }
        nav a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
        }
        .content {
            padding: 20px;
        }
        .section {
            margin: 20px 0;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Warner Bros. Entertainment</h1>
    </header>
    <nav>
        <a href="#movies">Movies</a>
        <a href="#tv-shows">TV Shows</a>
        <a href="#games">Games</a>
        <a href="#news">News</a>
        <a href="#merchandise">Merchandise</a>
        <a href="#contact">Contact</a>
    </nav>
    <div class="content">
        <section id="movies" class="section">
            <h2>Movies</h2>
            <!-- Movies content will go here -->
        </section>
        <section id="tv-shows" class="section">
            <h2>TV Shows</h2>
            <!-- TV Shows content will go here -->
        </section>
        <section id="games" class="section">
            <h2>Games</h2>
            <!-- Games content will go here -->
        </section>
        <section id="news" class="section">
            <h2>News</h2>
            <!-- News content will go here -->
        </section>
        <section id="merchandise" class="section">
            <h2>Merchandise</h2>
            <!-- Merchandise content will go here -->
        </section>
        <section id="contact" class="section">
            <h2>Contact</h2>
            <form>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name"><br>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email"><br>
                <label for="message">Message:</label><br>
                <textarea id="message" name="message" rows="4" cols="50"></textarea><br>
                <input type="submit" value="Submit">
            </form>
        </section>
    </div>
    <footer>
        <p>&copy; 2024 Warner Bros. Entertainment Inc. All rights reserved.</p>
    </footer>
</body>
</html>
